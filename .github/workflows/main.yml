name: test_and_lint

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm install --save-dev jest jest-ci
      - run: NODE_OPTIONS=--experimental-vm-modules npx jest-ci
  lint:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: make lint
